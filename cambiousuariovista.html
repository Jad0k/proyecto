<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de usuario vista</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container1">
        <div class="sidebar">
            <div class="user-profile">
                <img src="https://media.canva.com/v2/image-resize/format:PNG/height:550/quality:100/uri:ifs%3A%2F%2F%2F961e71df-1bfc-4297-81c6-f4520af0d06f/watermark:F/width:550?csig=AAAAAAAAAAAAAAAAAAAAAO5GOqxdD1ZQbN0aoAepz2PXOUHcdzx3CDvq0vEuSwEl&exp=1740946908&osig=AAAAAAAAAAAAAAAAAAAAAIAzRpa9wTkvGtyGy3VUNGAiAqMuqNhXHOBLj24Sm9kX&signer=media-rpc&x-canva-quality=thumbnail_large" alt="Avatar de usuario">
                <div class="user-info">
                    <p>Bienvenido,</p>
                    <p>Pepito Angulo</p>
                </div>
            </div>
            <ul class="nav-icons">
                <li><i class="icon icon-grid"></i></li>
                <li><i class="icon icon-download"></i></li>
                <li><i class="icon icon-arrow-right"></i></li>
                <li><i class="icon icon-settings"></i></li>
            </ul>
        </div>
        <div class="content1">
            <div class="user-options">
                <div class="option">
                    <img src="https://media.canva.com/v2/image-resize/format:PNG/height:550/quality:100/uri:ifs%3A%2F%2F%2F49ba1267-a77a-491d-9323-09dd8811d870/watermark:F/width:550?csig=AAAAAAAAAAAAAAAAAAAAAKG-9jft5KGvRNJbko6QwCoY90Vch9kVS1krGFGJBWDS&exp=1740944357&osig=AAAAAAAAAAAAAAAAAAAAABnqAofM_-uemT2deSXc7s8zm1hUUkvCPwU9vOb79857&signer=media-rpc&x-canva-quality=thumbnail_large" alt="Editar usuario" f>>
                    <p>Editar usuario</p>
                </div>
                <div class="option">
                    <img src="https://media.canva.com/v2/image-resize/format:PNG/height:550/quality:100/uri:ifs%3A%2F%2F%2Fd2424476-1146-432b-9f11-c55713e415f3/watermark:F/width:550?csig=AAAAAAAAAAAAAAAAAAAAAMSKvtV6-1-LlMjSMSENC62bZN505oeTwOSKZbV160NU&exp=1740946740&osig=AAAAAAAAAAAAAAAAAAAAAJko_rTJ0HRl3YzfX1sjqUa6eiFesCYRd6IXciD5vS6p&signer=media-rpc&x-canva-quality=thumbnail_large" alt="Cambiar usuario">
                    <p>Cambiar usuario</p>
                </div>
            </div>
        </div>
        <div class="close-button">
            <i class="icon icon-close"></i>
        </div>
        <div class="team-logo">
            <img src="./logo.png" alt="Sharkcode Team">
            <p>Sharkcode Team</p>
        </div>
    </div>
</body>
</html>
